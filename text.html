<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Login Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #05467b, #042f4b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #05467b;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-btn,
    .google-btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.75rem;
    }

    .login-btn {
      background-color: #05467b;
      color: white;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .login-btn:hover {
      background-color: #032c52;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        width: 100%;
        border-radius: 0;
        box-shadow: none;
        height: 100vh;
        justify-content: center;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .form-group input,
      .login-btn,
      .google-btn {
        font-size: 0.95rem;
        padding: 0.65rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form>
      <div class="form-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <button type="button" class="google-btn">Login with Google</button>
    </form>
  </div>

</body>
</html>
